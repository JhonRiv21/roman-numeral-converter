<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <h1 class="title">Roman Numeral <br> Converter</h1>
        <div class="container-form">
            <p class="label">Enter a Number:</p>
            <div class="cont-input">
                <input type="number" placeholder="Insert" id="number" class="input-style" />
                <button id="convert-btn" class="button-convert">Convert</button>
            </div>
        </div>
        <div class="container-result">
            <p id="output" class="result">Here you will see your result</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
